<mat-toolbar color="primary">
    <span><a routerLink="/">MyMessages</a></span>  
    <span class="spacer"></span>
    <ul *ngIf="userIsAuthenticated">
        <li>
            <a mat-button routerLinkActive="mat-accent" routerLink="/create"> Create</a>
        </li>
        <li *ngIf="userIsAuthenticated">
            <button mat-button routerLinkActive="mat-accent" (click)="onLogout()"> Logout</button>
        </li>
    </ul>
    <ul *ngIf="!userIsAuthenticated">
        <li>
            <a mat-button routerLinkActive="mat-accent" routerLink="auth/login"> Login</a>
        </li>
        <li>
            <a mat-button routerLinkActive="mat-accent" routerLink="auth/signup"> Signup</a>
        </li>
    </ul>
</mat-toolbar>
