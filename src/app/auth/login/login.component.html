<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input name="email" ngModel placeholder="Email" matInput type="email" #emailInput="ngModel" required email>
            <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input name="password" ngModel #passwordInput="ngModel" required type="password" matInput placeholder="Password">
            <mat-error *ngIf="passwordInput">Please enter a valid password.</mat-error>
        </mat-form-field>
        <button *ngIf="!isLoading" mat-raised-button color="accent" type="submit">Login</button>
    </form>
</mat-card>
