<h2>Post create component</h2>


<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost(postForm)" *ngIf="!isLoading">
        <mat-form-field>
            <input placeholder="Title" matInput type="text" formControlName="title">
            <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
        </mat-form-field>
        <div>
            <button type="button" mat-stroked-button (click)="filePicker.click()">Pick Image</button>
            <input hidden type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <textarea placeholder="Content" matInput rows="4" formControlName="content"></textarea>
            <mat-error *ngIf="form.get('content').invalid">Please enter post content.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Save post</button>
    </form>
</mat-card>
